spring.application.name=execution


spring.datasource.url = jdbc:postgresql://localhost:5432/Om?useSSL=false
spring.datasource.username = postgres
spring.datasource.password = 1234

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

server.port = 7071


employee.photos.dir=upload-dir/employee-images

execution.jwt.secret ===============execution==============================
execution.jwt.expiration=1080000000000

spring.mvc.path_match.matching-strategy=ant_path_matcher